  <body>

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          </li>
          <li class="nav-item {{'active' if curPage=='login' else ''}}">

          <li class="nav-item {{'active' if curPage=='login' else ''}}">

          </li>
          {%endif%}   
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if 'login' in session%}
          <li class="nav-item {{'active' if curPage=='login' else ''}}">
            <a class="nav-link" href="logout">Logout</a>
          </li>
          <li class="nav-item {{'active' if curPage=='login' else ''}}">

          {%endif%}
